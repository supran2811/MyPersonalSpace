<div>
	
	<form name="createentry" class = "form-horizontal" ng-submit="createItemCtrl.create(createItemCtrl.entry,createentry.$valid)">
		<div class="form-group">,
			<span class = "col-sm-8"><h3>Create entry</h3></span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4" for="entryname">Enter Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="entryname" ng-model="createItemCtrl.entry.name" placeholder="Enter name of enry">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4" for="userid">Enter userid:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="userid" ng-model="createItemCtrl.entry.noteid" placeholder="Enter userid">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4" for="userpwd">Enter Password:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="userpwd" ng-model="createItemCtrl.entry.notepwd" placeholder="Enter Password">
			</div>
		</div>
		<button type="submit" class="btn btn-default btn">Create</button>
	</form>
</div>
