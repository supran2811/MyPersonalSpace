<div class="jumbotron vertical-center">
	<form name = "registerform" class="form-horizontal" ng-submit="registerCtrl.register(registerCtrl.user,registerform.$valid)">
		<div class="form-group">
			<label class="control-label col-sm-4" for="firstname">First Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="firstname" ng-model =  "registerCtrl.user.firstname" placeholder="Enter First name">
			</div>
		</div>
        <div class="form-group">
			<label class="control-label col-sm-4" for="lastname">Last Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="lastname" ng-model =  "registerCtrl.user.lastname" placeholder="Enter Last name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4" for="username">User Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="lastname" ng-model =  "registerCtrl.user.username" placeholder="Enter your username"  ng-minlength="6" ng-maxlength="10" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4" for="email">Email:</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" id="email" ng-model =  "registerCtrl.user.email" placeholder="Enter email">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4" for="pwd">Password:</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="pwd" ng-model =  "registerCtrl.user.password" placeholder="Enter password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>

</div>
