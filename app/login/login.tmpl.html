<div class = "jumbotron vertical-center">
    <form name="loginform" class  = "form-horizontal" ng-submit="loginCtrl.login(loginCtrl.user,loginform.$valid)">
        <div class="form-group">
			<label class="control-label col-sm-4" for="username">User Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="username" ng-model =  "loginCtrl.user.username" placeholder="Enter User Name">
			</div>
		</div>
        <div class="form-group">
			<label class="control-label col-sm-4" for="password">Password:</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="password" ng-model =  "loginCtrl.user.password" placeholder="Enter Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-8">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
    
    </form>
</div>
