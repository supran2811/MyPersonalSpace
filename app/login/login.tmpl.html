<div class="jumbotron vertical-center">

	<form name="loginform" ng-submit="loginCtrl.login(loginCtrl.user,loginform.$valid)">

		<div class="input-group">


			<div class="form-group input-group margin-bottom-sm ">
				<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
				<input class="form-control" type="text" ng-model="loginCtrl.user.username" placeholder="Username">
			</div>
			<div class="form-group input-group ">
				<span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
				<input class="form-control" type="password" ng-model="loginCtrl.user.password" placeholder="Password">
			</div>
			<div class="form-group input-group col-sm-offset-4">

				<button type="submit" class="btn btn-primary">Login</button>

			</div>
		</div>
	</form>
</div>
